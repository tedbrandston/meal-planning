<span>
  {{ with .Params.tags }}
    Tags:
    {{ range . }}
      <a href="{{ relURL "tags/index.html" }}#{{.}}">{{ . }}</a>
    {{ end }}
  {{ end }}
  {{ with .Params.ingredients }}
    Ingredient tags:
    {{ range . }}
      <a href="/ingredients/index.html#{{- . -}}">{{ . }}</a>
    {{ end }}
  {{ end }}
</span>
